{% extends "main/main.html" %}
{% load static %}

{% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>List Aset</title>
{% endblock head %}

{% block content %}
    <h1>Form Entry</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <p>UID</p>
        <input type="number" name="UID" required>  {# hidden #}
        <p>TypeID</p>
        <input type="number" name="typeidID" required> {# hidden #}
        <p>Edited</p>
        <input type="datetime-local" name="edited" required> {# hidden #}

        <p>Nama</p>
        <input type="text" name="name" required>
        <p>Target</p>
        <input type="number" name="balance" required>
        <p>Date</p>
        <input type="date" name="setDate" required>
        <br>
        <input type = "submit" value = "Tambahkan"/>
    </form>
{% endblock content %}
